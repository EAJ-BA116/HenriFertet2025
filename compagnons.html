<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compagnons de la libération</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header  style="font-size: 1.5em;">
        
        <h2> <strong>Henri Fertet</strong></h2>
        
  </header>
    <p style="text-align:center;"><strong>Les Compagnons de la Libération</strong> 
</p>


  <div class="photo-container">
    <img src="images/medaille.png" alt="Medaille des compagnons de la libération" style="width: 30%;" onclick="openLightbox(this.src)">
    <img src="images/medaillear.png" alt="Medaille des compagnons de la libération" style="width: 30%;" onclick="openLightbox(this.src)">
  </div>
 <!-- Bouton principal -->
<div style="text-align: center;">
  <button class="btn" onclick="ouvrirPDF()">Les Compagnons de la libération</button>
</div>

<!-- Lightbox PDF -->
<div id="pdf-lightbox" class="pdf-lightbox" onclick="fermerPDF(event)">
  <div class="pdf-content" onclick="event.stopPropagation()">
    <button class="pdf-close" onclick="fermerPDF(event)">✕</button>
    <iframe src="pdf/compagnons.pdf" class="pdf-frame"></iframe>
  </div>
</div>
<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

    <Footer>
      <a href="index.html" class="footer-btn">Retour à l'accueil</a>
          <img src="images/ba116.png" alt="Décor gauche" class="img-gauche">
        <p style="color: #190303;position: relative;bottom: 150%;font-size: 0.7rem;"> <strong>EAJ BA 116</strong> - 2025</p>
        
        <img src="images/eaj.png" alt="Décor droite" class="img-droite">
      </footer>
    
</body>
<script>
  function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    // Animation fade-in
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
       // Ajouter effet fade-out sur les liens internes
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
        link.addEventListener("click", function (e) {
            const href = this.getAttribute("href");

            // Ignore les liens externes ou ancrages
            if (!href.startsWith("http") && !href.startsWith("#")) {
                e.preventDefault();
                document.body.classList.remove("fade-in");
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = href;
                }, 400); // délai identique à la durée de l'animation CSS
            }
        });
    });
  
    function ouvrirPDF() {
  const lightbox = document.getElementById("pdf-lightbox");
  lightbox.classList.remove("fade-out");
  lightbox.style.display = "flex";
  document.body.style.overflow = "hidden"; // Empêche scroll fond
}

function fermerPDF(event) {
  const lightbox = document.getElementById("pdf-lightbox");
  lightbox.classList.add("fade-out");
  setTimeout(() => {
    lightbox.style.display = "none";
    lightbox.classList.remove("fade-out");
    document.body.style.overflow = ""; // Réactive scroll
  }, 400);
  event.stopPropagation();
}
</script>

</html>
