<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lettre d'Henri Fertet</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdf-container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      background-color: #f2f2f2;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100vw;
      height: auto;
    }

    
  </style>
</head>
<body>
     <header  style="font-size: 1.5em;">
        
        <h2> <strong>Henri Fertet</strong></h2>
        
  </header>
  <div id="pdf-container"></div>
  
        <Footer>
      <a href="explication.html" class="footer-btn">Quitter</a>
          <img src="images/ba116.png" alt="Décor gauche" class="img-gauche">
        <p style="color: #190303;position: relative;bottom: 150%;font-size: 0.7rem;"> <strong>EAJ BA 116</strong> - 2025</p>
        
        <img src="images/eaj.png" alt="Décor droite" class="img-droite">
      </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    const url = 'pdf/henrifertet.pdf';
    const container = document.getElementById('pdf-container');
    const loadingTask = pdfjsLib.getDocument(url);

    loadingTask.promise.then(function (pdf) {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(function (page) {
          const viewport = page.getViewport({ scale: 1.4 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
          container.appendChild(canvas);
        });
      }
    });

    // Fade transition links (if you add any later)
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
      link.addEventListener("click", function (e) {
        const href = this.getAttribute("href");
        if (!href.startsWith("http") && !href.startsWith("#")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
