<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 40px auto;
        }

        video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: rgba(68, 84, 99, 0.85);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #29313b;
        }
    </style>
</head>
<body>
    <main>
        <div class="video-container">
            <video id="myVideo" src="video.mp4" controls style="display: none;"></video>
            <button class="btn" onclick="playVideo()">Lancer la vidéo</button>
            <button class="btn" onclick="goFullScreen()">Plein écran</button>
        </div>
    </main>

    <footer>
        <img src="images/ba116.png" alt="Décor gauche" class="img-gauche">
        <p><strong>EAJ BA 116</strong> - 2025</p>
        <a href="index.html" class="footer-btn">Retour à l'accueil</a>
        <img src="images/eaj.png" alt="Décor droite" class="img-droite">
      </footer>
    

    <script>
        function playVideo() {
            const video = document.getElementById('myVideo');
            video.style.display = 'block';
            video.play();
        }

        function goFullScreen() {
            const video = document.getElementById('myVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
 // Appliquer le fade-in au chargement
 window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
    });

    // Ajouter effet fade-out sur les liens internes
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
        link.addEventListener("click", function (e) {
            const href = this.getAttribute("href");

            // Ignore les liens externes ou ancrages
            if (!href.startsWith("http") && !href.startsWith("#")) {
                e.preventDefault();
                document.body.classList.remove("fade-in");
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = href;
                }, 400); // délai identique à la durée de l'animation CSS
            }
        });
    });
    </script>
</body>
</html>
